<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .intro {
            font-style: italic;
            margin-bottom: 30px;
        }
        .highlight {
            background-color: #ffff99;
            padding: 2px 5px;
            border-radius: 4px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>자기소개서</h1>
    <div class="intro">
        <p>안녕하세요, 저는 <span class="highlight" id="name">[여기에 이름]</span>입니다.</p>
        <p><span class="highlight" id="occupation">[여기에 직업 또는 전공]</span>을(를) 전공했고, <span class="highlight" id="experience">[여기에 경력 또는 학습 경험]</span>을 가지고 있습니다.</p>
        <p><span class="highlight" id="interest">[여기에 특기 또는 특별한 관심사]</span>에 관심이 많습니다.</p>
        <p>저는 <span class="highlight" id="strength">[여기에 자신의 강점]</span>을 가지고 있으며, <span class="highlight" id="goal">[여기에 향후 목표]</span>를 향해 노력하고 있습니다.</p>
    </div>

    <form id="introForm">
        <label for="inputName">이름:</label>
        <input type="text" id="inputName" name="inputName" required>
        
        <label for="inputOccupation">직업 또는 전공:</label>
        <input type="text" id="inputOccupation" name="inputOccupation" required>
        
        <label for="inputExperience">경력 또는 학습 경험:</label>
        <input type="text" id="inputExperience" name="inputExperience" required>
        
        <label for="inputInterest">특기 또는 특별한 관심사:</label>
        <input type="text" id="inputInterest" name="inputInterest" required>
        
        <label for="inputStrength">자신의 강점:</label>
        <input type="text" id="inputStrength" name="inputStrength" required>
        
        <label for="inputGoal">향후 목표:</label>
        <textarea id="inputGoal" name="inputGoal" rows="4" required></textarea>
        
        <button type="submit">자기소개서 작성 완료</button>
    </form>

    <script>
        document.getElementById('introForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Update the highlighted spans with user input
            document.getElementById('name').textContent = document.getElementById('inputName').value;
            document.getElementById('occupation').textContent = document.getElementById('inputOccupation').value;
            document.getElementById('experience').textContent = document.getElementById('inputExperience').value;
            document.getElementById('interest').textContent = document.getElementById('inputInterest').value;
            document.getElementById('strength').textContent = document.getElementById('inputStrength').value;
            document.getElementById('goal').textContent = document.getElementById('inputGoal').value;
        });
    </script>
</body>
</html>
